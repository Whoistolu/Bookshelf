<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List APP - Vanilla avascript</title>
    <link rel="stylesheet" href="style.css ">
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h1>To-Do List <img src="/images//Todo-icon.png" alt="Todo-icon"></h1>
            <div class="row">
                <input type="text" name="Todo" id="input-box" placeholder="Add your text">
                <button>Add</button>
            </div>
        </div>
    </div>
</body>

</html>
